name: spotigreg_front
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  provider: ^6.0.2
  youtube_explode_dart: ^1.10.10+2
  just_audio: ^0.9.20
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  shimmer: ^2.0.0
  miniplayer: ^1.0.1
  just_audio_background: ^0.0.1-beta.5
  audio_video_progress_bar: ^0.10.0
  google_fonts: ^2.2.0
  flutter_launcher_icons: ^0.9.2
  workmanager: ^0.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  uses-material-design: true

