name: spotigreg_front
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # AUDIO
  just_audio: ^0.9.20
  audio_video_progress_bar: ^0.10.0
  audio_service: ^0.18.7
  # STORAGE
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  # YTB
  youtube_explode_dart: ^1.12.1
  # STATE MANAGEMENT
  flutter_riverpod: ^2.0.2
  # UI
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  google_fonts: ^2.2.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

